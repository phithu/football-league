<div class="form_control_group" [formGroup]="form">
  <mat-form-field>
    <input color="warn"
           formControlName="home"
           matInput
    >
    <mat-placeholder>
      <mat-icon>location_city</mat-icon>
      <span class="placeholder_title">Chủ nhà</span>
    </mat-placeholder>
  </mat-form-field>
  <mat-error *ngIf="formErrors.home">{{formErrors.home}}</mat-error>

  <mat-form-field>
    <input
      color="warn"
      formControlName="away"
      matInput
    >
    <mat-placeholder>
      <mat-icon>location_city</mat-icon>
      <span class="placeholder_title">Đội khách</span>
    </mat-placeholder>
  </mat-form-field>
  <mat-error *ngIf="formErrors.away">{{formErrors.away}}</mat-error>

  <mat-form-field>
    <input color="warn" formControlName="stadium" matInput>
    <mat-placeholder>
      <mat-icon>domain</mat-icon>
      <span class="placeholder_title">Sân vận động</span>
    </mat-placeholder>
  </mat-form-field>
  <mat-error *ngIf="formErrors.stadium">{{formErrors.stadium}}</mat-error>

  <md2-datepicker
    formControlName="dateTime"
    [format]="'dd/MM/y H:mm'"
    [openOnFocus]="true"
    [type]="'datetime'"
  >
  </md2-datepicker>
  <mat-error *ngIf="formErrors.dateTime">{{formErrors.dateTime}}</mat-error>

  <mat-form-field>
    <input
      color="warn"
      formControlName="soccer"
      matInput
      [imask]="{mask: '0-0'}"
      [unmask]="true"
    >
    <mat-placeholder>
      <mat-icon>sort</mat-icon>
      <span class="placeholder_title">Tỉ số</span>
    </mat-placeholder>
  </mat-form-field>
  <mat-error *ngIf="formErrors.soccer">{{formErrors.soccer}}</mat-error>


  <ng-container *ngIf="form['controls'].listGoalForm">
    <div formArrayName="listGoalForm">
      <div *ngFor="let formItem of form['controls'].listGoalForm['controls']; let i = index">
        <div class="flex_row_center" [formGroupName]="i">
          <app-list-goal-form
            class="flex_grow"
            [rule]="rule"
            [group]="form['controls'].listGoalForm.controls[i]"
          >
          </app-list-goal-form>
        </div>
      </div>
    </div>
  </ng-container>
</div>
