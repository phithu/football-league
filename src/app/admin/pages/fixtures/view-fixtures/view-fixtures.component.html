<ng-container *ngIf="isCallAPI">
  <form>
    <mat-form-field>
      <mat-select
        (change)="onSelectWeek($event.value)"
        [value]="selectedOption"
        placeholder="Chọn vòng đấu"
      >
        <mat-option
          *ngFor="let item of listFixtures"
          [value]="item.week"
        >
          Vòng đấu: {{ item.week }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <app-fixtures-row
    *ngFor="let item of listMatch.match"
    [homeImg]="item.homeImages"
    [homeName]="item.home"
    [awayImg]="item.awayImages"
    [awayName]="item.away"
    [stadium]="item.stadium"
    [dateTime]="item.dateTime"
  >
  </app-fixtures-row>
  <!--<app-fixtures-row-->
  <!--*ngFor="let item of listMatch"-->
  <!--&gt;-->

  <!--</app-fixtures-row>-->
</ng-container>
