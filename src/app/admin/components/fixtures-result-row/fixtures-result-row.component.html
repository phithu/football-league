<mat-card>
  <div class="flex_row_center flex_spaceBetween">
    <div class="flex_row_center team">
      <img [src]="homeImg">
      <p>{{homeName}}</p>
    </div>
    <div class="info_match flex_grow">
      <ng-container *ngIf="type === 'fixtures'; else result">
        <p class="time_match">Thời gian: {{dateTime | formatTime: 'MM/DD/YYYY - HH:mm'}}</p>
        <p>Sân vận động: {{stadium}}</p>
      </ng-container>
      <ng-template #result>
        <div *ngIf="soccer" class="flex_row_center soccer_box flex_spaceEvenly">
          <p>{{soccer.charAt(0)}}</p>
          <p>-</p>
          <p>{{soccer.charAt(1)}}</p>
        </div>
      </ng-template>
    </div>
    <div class="flex_row_center team">
      <img [src]="awayImg">
      <p>{{awayName}}</p>
    </div>
  </div>
  <div class="list_goals" *ngIf="type === 'result' && listGoal.length > 0">
    <ng-container *ngFor="let item of listGoal">
      <div class="flex" [ngClass]="{'flex_left': item.teamPlayer === homeName}">
        <p *ngIf="item.teamPlayer === homeName">
          {{item.namePlayer}} ({{item.timeGoal}}')
        </p>
      </div>
      <div class="flex" [ngClass]="{'flex_right': item.teamPlayer === awayName}">
        <p *ngIf="item.teamPlayer === awayName">
          {{item.namePlayer}} ({{item.timeGoal}}')
        </p>
      </div>
    </ng-container>
  </div>
</mat-card>
